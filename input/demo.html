<!DOCTYPE html>
<html>

	<title></title>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="myapp">
	<div ng-controller="demoController">
		<input type="text" ng-focus="focusHandler($event)" ng-blur="blurHandler($event)" ng-model="input" />
	</div>
	<script type="text/javascript">
		var myapp = angular.module('myapp', []);
		
		myapp.controller('demoController', function ($scope, $sce) {
			$scope.focusHandler = function ($event) {
				console.log("focus");
			}

			$scope.blurHandler = function ($event) {
				console.log("blur")
			}
		});
	</script>
</body>
</html>
