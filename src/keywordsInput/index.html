<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../../bower_components/jquery-2.1.4/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/bootstrap/js/bootstrap.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="app">
	<div class="container">
		<div class="row">
			<hr>
		</div>	
		<div class="row">
		<div class="col-lg-3">
			<div ng-controller="keywordsInputController" class="panel panel-default">
			  	<div class="panel-heading">Panel heading</div>
			  	<div class="panel-body">
					<form novalidate>
						<div class="form-group">
					    	<label for="exampleInputEmail1">Email address</label>
						    <div class="input-group">
						    	<!--
									change事件不是原生事件，没有event对象传递
									只负责响应model的改变

									keyup事件用于响应用户在输入框中按上下键选择建议词

									change事件可以右keyup引起，也可以由mouseup（右键菜单-粘贴）引起
						    	-->
						    	<input type="text" 
						    			class="form-control" 
						    			placeholder="Search for..."
						    			'required' 
						    			ng-model="userInput"  
						    			ng-minlength="4" 
						    			ng-maxlength="10"
						    			ng-keyup="selectFromSuggest($event)"
						    			ng-change="giveSuggest()">
						      	<span class="input-group-btn">
						        	<button class="btn btn-default" type="button" ><span class="glyphicon glyphicon-search"></span></button>
						      	</span>
						    </div>
					  	</div>
					</form>
			  	</div>
			  	<ul class="list-group">
			  		<li class="list-group-item" ng-repeat="word in keywords">
			    		<a href="#">{{word}}<!-- <span class="badge">42</span> --></a> 
			  		</li>
			  	</ul>
			  	<div class="panel-footer">
					<div class="btn-group btn-group-sm" role="group">
					  	<button type="button" class="btn btn-default" ng-disabled="!keywords.length">
					  		<span>Edit</span>
					  		<span class="glyphicon glyphicon-cog"></span>
					  	</button>
					  	<button type="button" class="btn btn-default" ng-disabled="!keywords.length">
					  		<span>Clear</span>
					  		<span class="glyphicon glyphicon-trash"></span>					  		
					  	</button>
					</div>
			  	</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./keywordsInputModule.js"></script>
</body>
</html>
