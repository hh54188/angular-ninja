<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="TestController">
	<input ng-change="change()" ng-repeat="item in array" ng-model="selected.value" name="group" value="{{item.interval}}" type="radio">{{item.desc}}</input>
</div>
<script type="text/javascript">
	var app = angular.module('app', []);
	app.controller('TestController', function ($scope) {
		$scope.array = [ {
			interval: "1",
			desc: '一小时内'
		}, {
			interval: "3",
			desc: '三小时内'
		}, {
			interval: "24",
			desc: '一天内'
		}];

		$scope.selected = {
			value: 1
		};

		$scope.change = function () {
			console.log($scope.selected);
		}
	});
</script>
</body>
</html>
