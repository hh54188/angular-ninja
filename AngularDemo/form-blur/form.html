<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
	<style type="text/css">
	.error {
		background: red;
		color: white;
	}
	</style>
</head>
<body ng-app="app" ng-controller="demoController">
	<form name="userForm" ng-submit="submitFn($event)">
		<input type="text" ng-model="userInput">
	</form>
	<script type="text/javascript">
		angular.module('app', []).controller('demoController', function ($scope) {
			$scope.userInput = '';
			$scope.submitFn = function (event) {
				$scope.userInput = 'string';
				console.log(event.target.querySelector('input').blur());
			}
		});
	</script>
</body>
</html>
