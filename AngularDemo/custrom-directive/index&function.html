<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="TestController">
<div ng-custom-directive action="click()"></div>
<script type="text/javascript">
	var app = angular.module('app', []);
	
	app.controller('TestController', function ($scope) {
		$scope.click = function () {
			console.log("Click!");
		}
	});

	app.directive('ngCustomDirective', function () {
		console.log("This is a custom directive");
		return {
			restrict: 'A',
			// require: '^ngModel',
			scope: {
				action: '&',
			},
    		template: '<div ng-click="action()" class="sparkline">Click here</div>',
			compile: function () {
				return function linkingFunction(scope, element, attrs, controller) {
					console.log("This is linked function");
					console.log("scope===>", scope);
					console.log("element===>", element);
					console.log("attrs===>", attrs);
					console.log("controller===>", controller);
				}
			}
		}
	});	
</script>
</body>
</html>
